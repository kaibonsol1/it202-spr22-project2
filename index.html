<!DOCTYPE html>
<html>
    <head>
        <title>Game</title>
    </head>
    <canvas tabindex='1' id="myCanvas" width="600" height="600" style="border:1px solid #d3d3d3;">
        No support :(</canvas>

    <script>
        // canvas initialization
        var canvas = document.getElementById("myCanvas")
        var ctx = canvas.getContext("2d")

        // game initialization
        let score = 0
        let level = 0
        let lives = 5

        function draw_circle(x, y, r) {
            ctx.moveTo(x, y)
            ctx.arc(x, y, r, 0, 2*Math.PI)
            ctx.stroke()
        }

        function draw_obj(obj) {
            //ctx.arc(obj["x"], obj["y"], obj["radius"], 0, 2*Math.PI)
            const image = document.getElementById(obj["type"])
            const x = obj["x"]
            const y = obj["y"]
            const phi = obj["phi"]
            const dphi = obj["dphi"]
            const r = obj["r"]

            ctx.save()
            ctx.translate(x+r, y+r)
            ctx.rotate(phi*Math.PI/180)
            obj["phi"] = (phi + dphi) % 360
            ctx.drawImage(image, -r, -r, r*2, r*2)
            ctx.stroke()
            ctx.restore()
        }

        function draw_objs(objs) {
            objs.forEach(obj => {
                if (obj["alive"] == 1)
                    draw_obj(obj)
                else { // draw a red circle
                    ctx.beginPath()
                    ctx.arc(obj["x"]+obj["r"], obj["y"]+obj["r"], obj["r"], 0, 2*Math.PI)
                    ctx.closePath()
                    ctx.stroke()
                }
            })
        }

        function update_objs(objs) {
            objs.forEach(obj => {
                if (obj["type"] != "player") {
                    obj["x"] += obj["dx"]
                    obj["y"] += obj["dy"]
                }
            })
        }

        function handle_edges(objs) {
            objs.forEach(obj => {
                if (obj["x"] < -40) {
                    obj["x"] = canvas.width
                    obj["y"] = Math.floor(Math.random() * (canvas.height-150)) + 100
                }
                if (obj["y"] < -40) {
                    obj["y"] = canvas.height
                }
                if (obj["y"] > canvas.height) {
                    obj["y"] = -40
                }
            })
        }

        function handle_collisons(objs) {
            const player_obj = objs[0]
            if (player_obj["alive"] == 0) return
            const pr = player_obj["r"]
            const px = player_obj["x"]+pr
            const py = player_obj["y"]+pr

            let dist = (x1, x2, y1, y2) => {
                return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2))
            }

            for (i = 1; i < objs.length; i++) {
                const or = objs[i]["r"]
                const ox = objs[i]["x"]+or
                const oy = objs[i]["y"]+or
                const otype = objs[i]["type"]

                if (dist(px, ox, py, oy) < pr + or) { // collison
                    if (otype == "harm") {
                        player_obj["alive"] = 0
                        lives--
                        if (lives == 0) {
                            return false
                        }
                        setTimeout(() => {
                            player_obj["alive"] = 1
                            ctx.beginPath()
                        }, 2000)
                    }
                }
            }
            return true
        }

        function start_game() {
            window.removeEventListener("click", start_game)
            score = 0
            level = 0
            lives = 5
            let objs = []
            let std_harm_obj = 
            {"type":"harm",
                    "x": canvas.width, "y": Math.floor(Math.random() * (canvas.height-150)) + 100,
                    "dx": -8, "dy": 0,
                    "r": 30, "img": "8.png",
                    "phi": 0, // angular rotation in degrees
                    "dphi": 3, // angular momentum
                    "alive":1
            }
            let player_obj =
            {"type":"player",
                "x": 50, "y": 100,
                "dx": 0, "dy": 10,
                "r": 30, "img": "cue.png",
                "phi": 0, "dphi": 1,
                "alive":1
            }
            objs.push(player_obj)
            objs.push(std_harm_obj)

            // player event handlers:
            window.addEventListener("keydown", (e) => {
                if (e.key == "Down" || e.key == "ArrowDown" || e.key == "s") {
                    objs[0]["y"] += objs[0]["dy"]
                } else if (e.key == "Up" || e.key == "ArrowUp" || e.key == "w") {
                    objs[0]["y"] -= objs[0]["dy"]
                }
            })

            // start game loop
            window.requestAnimationFrame(draw)
            function draw() {
                // clear the screen
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // set background and texts
                ctx.fillStyle = "#42F557"
                ctx.fillRect(0, 0, canvas.width, canvas.height)

                let background = new Image()
                background.src = "bg.jpg"
                ctx.drawImage(background, 0, 0, canvas.width, canvas.height)

                ctx.font = "24px Arial"
                ctx.fillStyle = "white"
                ctx.fillText("Level: " + level, canvas.width-350, 50)
                ctx.font = "24px Arial"
                ctx.fillStyle = "white"
                ctx.fillText("Score: " + score, canvas.width-225, 50)
                ctx.font = "24px Arial"
                ctx.fillStyle = "white"
                ctx.fillText("Lives: " + lives, canvas.width-100, 50)

                // update values
                update_objs(objs)

                // check conditions
                handle_edges(objs)
                if (handle_collisons(objs) == false) {
                    // game over
                    window.cancelAnimationFrame(draw)
                    show_game_over()
                    return
                }

                // render
                draw_objs(objs)

                window.requestAnimationFrame(draw)
            }
        }

        function show_instructions() {
            // instructions
            // clear the screen
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#42F557"
            ctx.fillRect(0, 0, canvas.width, canvas.height)
            ctx.font = "24px Arial"
            ctx.fillStyle = "white"
            ctx.fillText("Dodge the 8 balls until you've hit all the other balls!", 25, canvas.height/2-50)
            ctx.fillText("Click anywhere to start.", 150, canvas.height/2)
            
            window.addEventListener("click", start_game)
        }

        function show_game_over() {
            // instructions
            // clear the screen
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#42F557"
            ctx.fillRect(0, 0, canvas.width, canvas.height)
            ctx.font = "24px Arial"
            ctx.fillStyle = "white"
            ctx.fillText("Game over!", 175, canvas.height/2-50)
            ctx.fillText("Click anywhere to try again.", 150, canvas.height/2)
            
            window.addEventListener("click", start_game)
        }

        show_instructions()
        
    </script>
    <img src = "8.png" id="harm" hidden></img>
    <img src = "cue.png" id="player" hidden></img>
</html>
